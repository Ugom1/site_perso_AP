<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP - Personnages RP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: 
                linear-gradient(rgba(139, 69, 255, 0.3), rgba(255, 20, 147, 0.3)),
                url('img/test7.png') center/cover no-repeat fixed;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/ap-logo-bg.png') center/cover no-repeat;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: optimize-contrast;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
            transform: translateZ(0);
            will-change: transform;
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(139, 69, 255, 0.05), rgba(255, 20, 147, 0.05));
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 
                0 25px 50px rgba(139, 69, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 
                0 25px 50px rgba(139, 69, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: white;
            font-size: 2.8em;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2em;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: linear-gradient(45deg, #8B45FF, #FF1493);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(139, 69, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(139, 69, 255, 0.6);
            background: linear-gradient(45deg, #9A4FFF, #FF2DA6);
        }

        .characters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .character-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 30px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }

        .character-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(45deg, #8B45FF, #FF1493);
        }

        .character-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 60px rgba(139, 69, 255, 0.4);
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(139, 69, 255, 0.5);
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(139, 69, 255, 0.5);
        }

        .character-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, #8B45FF, #FF1493);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: white;
            margin: 0 auto 20px;
            box-shadow: 0 8px 25px rgba(139, 69, 255, 0.5);
        }

        .character-card h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            text-align: center;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .character-card p {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95em;
            line-height: 1.5;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
        }

        .character-status {
            display: inline-block;
            background: linear-gradient(45deg, #4CAF50, #66BB6A);
            color: white;
            padding: 6px 15px;
            border-radius: 25px;
            font-size: 0.8em;
            margin-top: 15px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .character-status.inactive {
            background: linear-gradient(45deg, #FF9800, #FFB74D);
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 2.2em;
            }

            .navigation {
                flex-direction: column;
                align-items: center;
            }

            .characters-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Personnages RP</h1>
            <p>Découvrez l'univers de chaque personnage</p>
        </div>

        <div class="navigation">
            <a href="accueil.html" class="nav-btn">Accueil</a>
            <a href="personnages.html" class="nav-btn">Personnages</a>
        </div>

        <div class="characters-grid">
            <div class="character-card">
                <h3>Nouveau-Mexique</h3>
                <p>Une jeune fille pleine de vie et d'aventures à Los Santos. Découvrez son histoire fascinante et ses relations complexes.</p>
                <a href="NM/index.html" class="character-status">Actif</a>
            </div>
        </div>
    </div>
</body>
</html>
